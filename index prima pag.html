<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha256-ECB9bbROLGm8wOoEbHcHRxlHgzGqYpDtNTgDTyDz0wg=" crossorigin="anonymous" />

<style>
.showcase-img{
  max-width: 100%;
}

.four.columns{
  padding: 5px;
  text-align: center;
  margin: 5px;
  border: solid lightgray 1px;
}
.five .columns{
  padding: 5px;
}


</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"/>

  <script defer src="all.js"></script>
  <script src="app prima pag.js"></script>
  <title>eleMag</title>
</head>
<body onload="ajax();">
   
<section  class="section showcase">
    <br>
    <div class="container"> 
    <div class="row">
      <h1 class="seven columns">eleMag</h1>    
      <div class="five columns"> 
        <a href=cart.html class="button button-primary">
        <i class="fas fa-shopping-cart" style="padding: 2px"></i>Cos cumparaturi</a>
        <a href=indexAdmin.html class="button button-primary">
        <i class="fas fa-lock" style="padding: 2px"></i>Admin</a>
      </div>
    </div>
    <div class="row">
        <div class="eleven columns">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                  <li data-target="#myCarousel" data-slide-to="1"></li>
                  <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>
      
                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                  <div class="item active">
                    <img
                      src="./IMG/Laptop HP.jpg"
                      alt="Laptop HP"
                      style="width:40% ;margin: 0 auto;"
                    />
                  </div>
      
                  <div class="item">
                    <img
                      src="./IMG/Telefon mobil Apple iPhone 8.jpg"
                      alt="Telefon mobil Apple iPhone 8"
                      style="width:40%;margin: 0 auto;"
                    />
                  </div>
      
                  <div class="item">
                    <img
                      src="./IMG/Televizor LED Smart Samsung.jpeg"
                      alt="Televizor LED Smart Samsung"
                      style="width:40%;margin: 0 auto;"
                    />
                  </div>
                </div>
      
                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                  <span class="glyphicon glyphicon-chevron-left"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a
                  class="right carousel-control"
                  href="#myCarousel"
                  data-slide="next"
                >
                  <span class="glyphicon glyphicon-chevron-right"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
            </div>
            <br /><br />
            
    <div class="row">
      <div id="product-list"></div>
    </div>
    
    
      </div>
    </div>
  </div>
</section>
      
    
  
  <div style="margin-top: 500px;"></div>
</body>
</html>
